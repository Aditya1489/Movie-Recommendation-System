name: Live Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Ensure only one deployment at a time and cancel older runs
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write # Needed to delete old artifacts

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cleanup Duplicate Artifacts
        continue-on-error: true
        run: |
          echo "Checking for existing 'github-pages' artifacts in this run..."
          gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts \
            --jq '.artifacts[] | select(.name=="github-pages") | .id' \
            | xargs -I {} gh api repos/${{ github.repository }}/actions/artifacts/{} -X DELETE
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Prepare Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: Execute Deployment
        id: deployment
        uses: actions/deploy-pages@v4
